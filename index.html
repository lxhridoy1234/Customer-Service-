<!DOCTYPE html>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif;}
body {
    overflow-x: hidden;
    min-height: 100vh;
    background: #1e3c72;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 50px 20px;
    position: relative;
}
header {
    text-align: center;
    margin-bottom: 50px;
    z-index: 2;
    position: relative;
    animation: fadeInDown 1s ease forwards;
}
header h1 {
    font-size: 3rem;
    letter-spacing: 2px;
    margin-bottom: 10px;
}
.help-icon {
    font-size: 2.5rem;
    display: inline-block;
    margin-bottom: 15px;
    animation: bounce 2s infinite;
}
header p { font-size: 1rem; color: #ffffffcc; }

/* Cards */
.card-container, .single-card { display: flex; justify-content: center; gap: 25px; flex-wrap: wrap; margin-bottom: 40px; }
.card {
    background: linear-gradient(145deg, #ffffff10, #ffffff20);
    border-radius: 15px;
    padding: 25px 35px;
    width: 220px;
    text-align: center;
    cursor: pointer;
    transition: all 0.5s ease;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    position: relative;
    overflow: hidden;
}
.card::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: rgba(255,255,255,0.05);
    transform: rotate(45deg);
    transition: all 0.5s ease;
}
.card:hover::before { top: -70%; left: -70%; }
.card:hover { transform: translateY(-10px) scale(1.05); box-shadow: 0 12px 25px rgba(0,0,0,0.4);}
.card h2 { font-size: 1.4rem; margin-bottom: 8px; font-weight: 700;}
.card p { font-size: 1rem; color: #ffffffaa;}

/* Telegram button */
.telegram-btn {
    display: inline-block;
    background: linear-gradient(90deg,#00c6ff,#0072ff);
    border: none;
    padding: 15px 45px;
    border-radius: 12px;
    color: #fff;
    font-size: 1.2rem;
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
    margin-top: 20px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    animation: fadeIn 1.5s ease forwards;
}
.telegram-btn:hover { transform: translateY(-5px) scale(1.05); box-shadow: 0 8px 20px rgba(0,0,0,0.4); }

/* Footer */
footer { margin-top: auto; padding-top: 50px; font-size: 0.9rem; text-align: center; color: #ffffff80; }

/* Animations */
@keyframes bounce {0%,100% { transform: translateY(0); } 50% { transform: translateY(-12px); } }
@keyframes fadeInDown { 0% { opacity:0; transform: translateY(-30px);} 100% { opacity:1; transform: translateY(0);} }
@keyframes fadeInUp { 0% { opacity:0; transform: translateY(30px);} 100% { opacity:1; transform: translateY(0);} }
@keyframes fadeIn { 0% { opacity:0;} 100% { opacity:1;} }

/* Background floating circles */
.background-circles { position: absolute; top:0; left:0; width:100%; height:100%; overflow:hidden; z-index:0;}
.background-circles div {
    position: absolute;
    border-radius: 50%;
    background: rgba(255,255,255,0.05);
    animation: float 20s linear infinite;
}
@keyframes float {
    0% { transform: translateY(100vh) rotate(0deg); opacity:0; }
    50% { opacity:0.5; }
    100% { transform: translateY(-100vh) rotate(360deg); opacity:0; }
}

</style>
</head>
